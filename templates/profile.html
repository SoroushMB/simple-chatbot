{% extends 'base.html' %}

{% block title %}Profile - Gemini Chatbot{% endblock %}

{% block content %}
<div class="flex justify-center">
    <div class="w-full max-w-md">
        <div class="overflow-hidden rounded-lg bg-white shadow-md transition-theme dark:bg-gray-800 animate-slide-up">
            <div class="border-b border-gray-200 bg-gray-50 px-4 py-3 dark:border-gray-700 dark:bg-gray-700">
                <h2 class="text-center text-xl font-bold">User Profile</h2>
            </div>
            <div class="px-4 py-5 sm:p-6">
                <div class="mb-6">
                    <h5 class="text-lg font-medium">Email: {{ user['email'] }}</h5>
                    <p class="mt-2 text-sm text-gray-600 dark:text-gray-300">Daily Message Limit: {{ user['daily_limit'] }}</p>
                </div>
                
                <h4 class="mb-4 text-lg font-medium">Change Password</h4>
                <form method="post" class="space-y-4">
                    <div>
                        <label for="current_password" class="block text-sm font-medium">Current Password</label>
                        <input type="password" id="current_password" name="current_password" required
                            class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white sm:text-sm">
                    </div>
                    <div>
                        <label for="new_password" class="block text-sm font-medium">New Password</label>
                        <input type="password" id="new_password" name="new_password" required
                            class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white sm:text-sm">
                    </div>
                    <div>
                        <button type="submit"
                            class="w-full rounded-md bg-blue-600 px-4 py-2 text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200 transform hover:scale-105">
                            Update Password
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
