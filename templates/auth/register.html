{% extends 'base.html' %}

{% block title %}Register - Gemini Chatbot{% endblock %}

{% block content %}
<div class="flex justify-center">
    <div class="w-full max-w-md">
        <div class="overflow-hidden rounded-lg bg-white shadow-md transition-theme dark:bg-gray-800 animate-slide-up">
            <div class="border-b border-gray-200 bg-gray-50 px-4 py-3 dark:border-gray-700 dark:bg-gray-700">
                <h2 class="text-center text-xl font-bold">Register</h2>
            </div>
            <div class="px-4 py-5 sm:p-6">
                <form method="post" class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium">Email</label>
                        <input type="email" id="email" name="email" required
                            class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white sm:text-sm">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium">Password</label>
                        <input type="password" id="password" name="password" required
                            class="mt-1 block w-full rounded-md border border-gray-300 px-3 py-2 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-blue-500 dark:border-gray-600 dark:bg-gray-700 dark:text-white sm:text-sm">
                    </div>
                    <div>
                        <button type="submit"
                            class="w-full rounded-md bg-blue-600 px-4 py-2 text-white shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200 transform hover:scale-105">
                            Register
                        </button>
                    </div>
                </form>
                <div class="mt-4 text-center">
                    <p class="text-sm">Already have an account? <a href="{{ url_for('login') }}"
                            class="font-medium text-blue-600 hover:text-blue-500 dark:text-blue-400">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
