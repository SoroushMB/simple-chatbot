{% extends 'base.html' %}

{% block title %}Admin Dashboard - Gemini Chatbot{% endblock %}

{% block content %}
<div class="mb-6">
    <h2 class="text-2xl font-bold">Admin Dashboard</h2>
    <nav class="mt-4 border-b border-gray-200 dark:border-gray-700">
        <ul class="flex flex-wrap -mb-px">
            <li class="mr-2">
                <a href="{{ url_for('admin_dashboard') }}" class="inline-block rounded-t-lg border-b-2 border-blue-600 py-2 px-4 text-blue-600 dark:border-blue-500 dark:text-blue-500">Dashboard</a>
            </li>
            <li class="mr-2">
                <a href="{{ url_for('admin_users') }}" class="inline-block rounded-t-lg border-b-2 border-transparent py-2 px-4 text-gray-500 hover:border-gray-300 hover:text-gray-700 dark:text-gray-400 dark:hover:border-gray-600 dark:hover:text-gray-300">Manage Users</a>
            </li>
        </ul>
    </nav>
</div>

<div class="grid grid-cols-1 gap-6 md:grid-cols-2">
    <div class="overflow-hidden rounded-lg bg-white shadow-md transition-theme dark:bg-gray-800 animate-slide-up">
        <div class="px-4 py-5 sm:p-6">
            <h5 class="text-lg font-medium">Total Users</h5>
            <p class="mt-2 text-4xl font-bold">{{ user_count }}</p>
        </div>
    </div>
    <div class="overflow-hidden rounded-lg bg-white shadow-md transition-theme dark:bg-gray-800 animate-slide-up" style="animation-delay: 0.1s">
        <div class="px-4 py-5 sm:p-6">
            <h5 class="text-lg font-medium">Total Messages</h5>
            <p class="mt-2 text-4xl font-bold">{{ message_count }}</p>
        </div>
    </div>
</div>
{% endblock %}
